<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mystery Science Theater 3000</title>
</head>
<body>
  <div class="container">

    <h1 class="page-header text-center">Mystery Science Theater 3000</h1>
    <div class="row">
      <div class="col-sm-4 col-sm-offset-1 column">
        <form>
          <div class="form-group">
            <label for="movie-select">Choose movie:</label>
            <select id="movie-select" class="form-control">
            </select>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="options-matinee" id="no-matinee" checked>
              Standard showing
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="options-matinee" id="matinee">
              Matinee
            </label>
          </div>
          <div class="form-group">
            <label for="ticket-select">Ticket type:</label>
            <select id="ticket-select" class="form-control">
              <option>Child</option>
              <option>Adult</option>
              <option>Senior</option>
            </select>
          </div>
          <button class="btn btn-default stretch">Get Price</button>
        </form>
      </div>

      <div class="col-sm-4 col-sm-offset-1 column">
        <div id="result">
          <div class="overlay">

          </div>
        </div>
      </div>
    </div>
  </body>

  </html>
